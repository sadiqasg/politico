<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <style type="text/css">
        @media screen and (max-width: 400px) {
            #pswr {
                display: none;
            }
        }
    </style>
</head>
<body>
<header>
    <h2>Politico</h2>
</header>

<div class="main-container" id="join-container">
    <form action="/" method="POST" style="border:1px solid #ccc">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Fill in this form to create an account.</p>
            <hr>
        
            <!-- <label for="fname"><b>First Name</b></label><br/> -->
            <input type="text" placeholder="Enter First Name" name="fname" required>
        
            <!-- <label for="lname"><b>Last Name</b></label><br/> -->
            <input type="text" placeholder="Enter Last Name" name="lname" required>
        
            <!-- <label for="nmbr"><b>Number</b></label> -->
            <input type="number" placeholder="Enter Number" name="nmbr" required>
        
            <!-- <label for="email"><b>Email</b></label> -->
            <input type="text" placeholder="Enter Email" name="email" required>
        
            <!-- <label for="psw"><b>Password</b></label> -->
            <input type="password" placeholder="Enter Password" name="psw" required>
        
            <!-- <label for="psw-repeat"><b>Repeat Password</b></label> -->
            <!-- <input type="password" placeholder="Repeat Password" name="psw-repeat" id="pswr" required> -->
            <br/>
            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>
                    
            <div class="join-btn">
                <button type="reset" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
